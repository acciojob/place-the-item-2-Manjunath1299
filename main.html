<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>
    .holder {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .holder .item {
      flex: 0 0 auto;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="holder">
    <div class="item">block3</div>
    <div class="item">block1</div>
    <div class="item">block2</div>
  </div>
</body>
</html>
